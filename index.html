<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>

<body>
    <p class="heading">Rock Paper Scissors</p>
    <button onclick="pickCompMove(); playgame('rock')" class="edit-button"><img src="rock-emoji.png" alt=""
            class="move-icon"></button>
    <button onclick="pickCompMove(); playgame('paper')" class="edit-button"><img src="paper-emoji.png" alt=""
            class="move-icon"></button>
    <button onclick="pickCompMove(); playgame('scissors')" class="edit-button"><img src="scissors-emoji.png" alt=""
            class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score"></p>

    <button onclick="score.losses=0;score.wins=0;score.ties=0; updateScore()" class="res">Reset Score</button>

    
</body>

</html>
